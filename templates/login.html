<!-- extend from base layout -->
{% extends "base.html" %}

{% block sheets %}
<link href="/static/login.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div id="wrapper" class="row">
  <div id="login" class="col-md-4 panel panel-default">
    <div class="panel-body">
      <form class="form-horizontal" method="post" name="login" role="form">
	{{ login_form.hidden_tag() }}
	<div class="form-group">
	  <label class="control-label col-sm-2" for="email">Email</label>
	  <div class="col-sm-10">
	    {{ login_form.email(class_='form-control') }}
	  </div>
	</div>
	
	<div class="form-group">
	  <label class="control-label col-sm-2" for="password">Password</label>
	  <div class="col-sm-10">
	    {{ login_form.password(class_='form-control') }}
	  </div>
	</div>
	
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <div class="checkbox">
	      <label>
		{{login_form.remember_me}} Remember Me
	      </label>
	    </div>
	  </div>
	</div>
	
	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <input class="btn btn-default" type="submit" name="btn" value="Sign In">
	    <a href="/register">
	      <button type="button" class="btn btn-default">Register</button>
	    </a>
	  </div>
	</div>
      </form>
    </div>
  </div>
  <div id="errors" class="col-md-2">
    <div id="email-error">
      <label>
      {% for error in login_form.errors.email %}
      {{error}}
      {% endfor %}
      </label>
    </div>
    <div id="pass-error">
      {% for error in login_form.errors.password %}
      <label>
	{{ error }}
      </label>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
